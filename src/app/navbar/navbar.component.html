<clr-header class="header-5">
    <div class="branding">
        <a routerLink="./about/overview" class="nav-link">
            <span class="clr-icon resumeLogo"></span>
            <span class="title">Ricardo's Resume</span>
        </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
        <a
            [routerLinkActiveOptions]="{ exact: false }"
            routerLink="./about/overview"
            routerLinkActive="active"
            class="nav-link"
            ><span class="nav-text">About</span></a
        >
        <a
            [routerLinkActiveOptions]="{ exact: false }"
            routerLink="./personal-information/overview"
            routerLinkActive="active"
            class="nav-link"
            ><span class="nav-text">Personal Information</span></a
        >
        <a
            [routerLinkActiveOptions]="{ exact: false }"
            routerLink="./skills/overview"
            routerLinkActive="active"
            class="nav-link"
            ><span class="nav-text">Skils</span></a
        >
        <a
            [routerLinkActiveOptions]="{ exact: false }"
            routerLink="./work-experience/overview"
            routerLinkActive="active"
            class="nav-link"
            ><span class="nav-text">Work Experience</span></a
        >
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger>
                Contact
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="..." clrDropdownItem>Preferences</a>
                <a href="..." clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</clr-header>
